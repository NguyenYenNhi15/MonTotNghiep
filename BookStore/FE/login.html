<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css -->
    <link rel="stylesheet" href="style-login.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bookstore</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <!-- nav container -->
        <div class=" nav container">
            <a href="#" class="logo">Book<span>Store</span></a>
        </div>

    </header>
    <!-- Form Log in -->
    <section class="login" id="login">
        <form action="" class="form-login">
            <h1 class="form-heading">Login</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input id="username" type="text" class="form-input" placeholder="Username">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input id="password" type="password" class="form-input" placeholder="Password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>

            <div class="forgot-password ">
                <!-- <span>Quen mat khau?</span> -->
                <a href="#" class="btnNewPass"> Forgot Password <i class='bx bx-right-arrow-alt'></i></a>
            </div>
            <input id="login-btn" type="button" value="Login" class="form-submit">

            <div class="register ">
                <span>Ban chua co tai khoan?</span>
                <a href="/signup.html" class="btnReg"> Register <i class='bx bx-right-arrow-alt'></i></a>
            </div>

        </form>
    </section>
</body>

</html>
