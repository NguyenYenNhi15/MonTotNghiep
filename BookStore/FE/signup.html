<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css -->
    <link rel="stylesheet" href="style-signup.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bookstore</title>
</head>

<body>
     <!-- Navbar -->
    <header>
        <!-- nav container -->
        <div class=" nav container">
            <a href="#" class="logo">Book<span>Store</span></a>
        </div>

    </header>
<!-- Form Log in -->
    <section class="new-account" id="new-account">
        <form action="" class="form-new-account">
            <h1 class="form-heading">Create New Account</h1>

            <div class="form-group">
                <i class="far fa-fullname"></i>
                <input type="text" class="form-input" placeholder="Fullname">
            </div>

            <div class="form-group">
                <i class="far fa-email"></i>
                <input type="text" class="form-input" placeholder="Email">
            </div>

            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Username">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>

            <input type="submit" value="Create Account" class="form-submit">   
      
            
            <div class="login ">
                <span>Have an account?</span>
                <a href="#" class="btnLog" > Login <i class='bx bx-right-arrow-alt'></i></a>
            </div>
              
        </form>               
    </section>
</body>
</html>
